<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery实现带左右按钮控制焦点图片切换</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/my_script.js"></script>
<style type="text/css">
*{margin:0;padding:0;}
body{font-size:12px;color:#222;font-family:Verdana,Arial,Helvetica,sans-serif;background:#f0f0f0;}
.clearfix:after{content: ".";display: block;height: 0;clear: both;visibility: hidden;}
.clearfix{zoom:1;}
ul,li{list-style:none;}
img{border:0;}
.wrapper{
	width: 800px;
	margin: 0 auto;
	padding-bottom: 50px;
}
#focus{
	width: 800px;
	height: 280px;
	overflow: hidden;
	position: relative;
}
#focus ul{
	height: 380px;
	position: absolute;
}
#focus ul li{
	float: left;
	width: 800px;
	height: 280px;
	overflow: hidden;
	position: relative;
	background: #000;
}
#focus ul li div{
	position: absolute;
	overflow: hidden;
}
#focus .btnBg{
	position: absolute;
	width: 800px;
	height: 20px;
	left: 0;
	bottom: 0;
	background: #000;
}
#focus .btn{
	position: absolute;
	width: 780px;
	height: 10px;
	padding: 5px 10px;
	right: 0;
	bottom: 0;
	text-align: right;
}
#focus .btn span{
	display: inline-block;
	_display: inline;
	_zoom: 1;
	width: 25px;
	height: 10px;
	_font-size: 0;
	margin-left: 5px;
	cursor: pointer;
	background: #fff;
}
#focus .preNext{
	width: 45px;
	height: 100px;
	position: absolute;
	top: 90px;
	background: url(images/sprite.bmp) no-repeat 0 0;
	cursor: pointer;
}
#focus .pre{
	left: 0;
}
#focus .next{
	right: 0;
	background-position: right top;
}
</style>
</head>

<body>

<div class="wrapper">
  <div id="focus">
    <ul>
      <li><a href="" target="_blank"><img src="images/01.jpg" alt="QQ商城焦点图效果下载" /></a></li>
      <li><a href="" target="_blank"><img src="images/02.jpg" alt="QQ商城焦点图效果教程" /></a></li>
      <li><a href="" target="_blank"><img src="images/03.jpg" alt="jquery商城焦点图效果" /></a></li>
      <li><a href="" target="_blank"><img src="images/04.jpg" alt="jquery商城焦点图代码" /></a></li>
      <li><a href="" target="_blank"><img src="images/05.jpg" alt="jquery商城焦点图源码" /></a></li>
    </ul>
  </div>
</div>
</body>
</html>
